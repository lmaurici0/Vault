{% extends "base.html" %}

{% block title %} Cadastro de produtos {% endblock %}


{% block content %}
<main>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Novo produto</h5>

            <form action="/" method="post">

                <div class="col">
                    <label for="codeInput">Id do produto</label>
                    <input type="number" name="code" class="form-control" id="codeInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="nameInput">Nome</label>
                    <input type="text" name="name" class="form-control" id="nameInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="stockInput">Quantidade</label>
                    <input type="number" name="stock" class="form-control" id="stockInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="valueInput">Valor</label>
                    <input type="number" name="value" class="form-control" id="valueInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="categoryInput">Categoria</label>
                    <select name="category" id="categoryInput" class="form-control" required>
                        <option>Select a category</option>
                        {% for category in categories %}
                            <option value="{{category.0}}">{{ category.1}}</option>
                        {% endfor %}
                    </select>
                    <br>
                </div>

                <button class="btn btn-success cadaster text-center">Cadastar</button>
            </form>


        </div>

        <div class="btns">
        <button class="btn btn-success func-button text-center" ><a href="/update/product/{{product.0}}" style="text-decoration: none; color: #fff;"> Verificar produtos</button></a> 
        <button class="btn btn-primary  update      func-button text-center">Atualizar produtos</button>
        <button class="btn btn-danger   remove      func-button text-center">Remover produtos</button>
    </div>

    </div>

</main>
{% endblock %}
