{% extends "base.html" %}

{% block content %}
<main>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Novo produto</h5>

            <form action="/" method="post">

                <div class="col">
                    <label for="codeInput">Id do produto</label>
                    <input type="number" name="code" class="form-control" id="codeInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="nameInput">Nome</label>
                    <input type="text" name="name" class="form-control" id="nameInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="stockInput">Quantidade</label>
                    <input type="number" name="stock" class="form-control" id="stockInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="valueInput">Valor</label>
                    <input type="number" name="value" class="form-control" id="valueInput" required autofocus>
                    <br>
                </div>

                <div class="col">
                    <label for="categoryInput">Categoria</label>
                    <select name="category" id="categoryInput" class="form-control" required>
                        <option>Select a category</option>
                        {% for category in categories %}
                        <option value="{{category.0}}">{{ category.1}}</option>
                        {% endfor %}
                    </select>
                    <br>
                </div>

                <button class="btn btn-success cadaster text-center">Cadastrar</button>
            </form>
        </div>

        <div class="btns">
            <input type="text" name="update" id="updateProd" placeholder="Digite o id do produto:"><br>
            <button class="btn btn-primary  update      func-button text-center" onclick="changePageUpdate()">Atualizar produto</button><br>
        
            <input type="text" name="delete" id="deleteProd" placeholder="Digite o id do produto:"><br>
            <button class="btn btn-danger   remove      func-button text-center">Remover produto</button><br>
        </div>
        <hr>
        
        <h1 class="prodTitle text-center">Produtos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>Estoque</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for product in data %}
            <tr>
                <td>{{ product.0 }}</td>
                <td>{{ product.1 }}</td>
                <td>{{ product.3 }}</td>
                <td>{{ product.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        
    </div>

</main>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% endblock %}
