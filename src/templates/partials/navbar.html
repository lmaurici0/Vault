<header>
    <nav class="navbar sticky-top scrolling-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Categorias</a>
            <div class="navbar-nav ml-auto">
                <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalForm">Add Categoria <i
                        class="fa fa-plus"></i></button>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100">Cadastrar Categorias</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">
                <form action="/create/categorie" method="POST">

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="id">ID</label>
                        <input type="number" name="id" id="id" class="form-control validate">
                    </div>


                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="categorie">Nome Categoria</label>
                        <input type="text" name="name" id="categorie" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="defaultForm-description" class="form-control"
                            placeholder="Descrição"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success btn-block" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
